<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>简单实现Vue的双向绑定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
  </head>
  <body>
    <div id="vue">
      <div class="vue"></div>
    </div>
  </body>
  <script>
    function observer(obj) {
      if (!data || typeof obj !== "object") {
        return;
      }

      Object.keys(obj).forEach(key => {
        defineReactive(obj, key, obj[key]);
      });
    }

    function defineReactive(obj, key, val) {
      observer(val);
      let dp = new Dep();
      Object.defineProperty(obj, key, {
        enumerable: true,
        configurable: true,
        get: function() {
          console.log("get value");
          if (Dep.target) {
            dp.addSub(Dep.target);
          }
          return val;
        },
        set: function(newVal) {
          console.log("change value");
          val = newVal;
          // 执行 watcher 的 update 方法
          dp.notify();
        }
      });
    }
    document.querySelector(".vue").innerHTML = "xxx";
    class Dep {
      constructor() {
        this.subs = [];
      }
      //添加依赖
      addSub(sub) {
        this.subs.push(sub);
      }
      //更新
      notify() {
        this.subs.forEach(sub => {
          sub.update();
        });
      }
    }

    class Watcher {
      constructor(obj, key, cb) {
        Dep.target = this;
        this.cb = cb;
        this.obj = obj;
        this.key = key;
        this.value = obj[key];
        Dep.target = null;
      }

      update() {
        this.value = this.obj[this.key];
        this.cb(this.value);
      }
    }

    var data = { name: "yck" };
    Dep.target = null;
    observer(data);
    function update(value) {
      document.querySelector(".vue").innerText = value;
    }
    // 模拟解析到 `{{name}}` 触发的操作
    new Watcher(data, "name", update);
    // update Dom innerText
    setTimeout(() => {
      data.name = "yyy";
    }, 2000);
  </script>
</html>
